        function extractJson(text) {
            let cleanText = text.replace(/```json/g, '').replace(/```/g, '');
            const startIndex = cleanText.indexOf('{');
            const endIndex = cleanText.lastIndexOf('}');
            if (startIndex === -1 || endIndex === -1 || endIndex < startIndex) {
                console.error("Failed to find valid JSON object in text:", text);
                throw new Error("Received non-JSON response from AI.");
            }
            return cleanText.substring(startIndex, endIndex + 1);
        }

        async function fetchWithRetry(url, options, maxRetries = 3, timeout = 20000) {
            for (let i = 0; i < maxRetries; i++) {
                const controller = new AbortController();
                const id = setTimeout(() => controller.abort(), timeout);
                try {
                    const response = await fetch(url, { ...options, signal: controller.signal });
                    clearTimeout(id); 
                    if (!response.ok) {
                        if (response.status === 429 && i < maxRetries - 1) { 
                            await new Promise(resolve => setTimeout(resolve, 1000 * Math.pow(2, i))); 
                            continue;
                        } else if (response.status === 400) {
                            const errorBody = await response.json().catch(() => ({error: { message: 'No detailed error body.' }}));
                            // This throw message is critical for the circuit breaker in runBatchAnalysis
                            throw new Error(`HTTP 400: ${errorBody.error?.message || 'Bad Request'}`);
                        }
                        throw new Error(`HTTP error! status: ${response.status}`);
                    }
                    return response;
                } catch (error) {
                    clearTimeout(id); 
                    if (error.name === 'AbortError') {
                         if (i < maxRetries - 1) continue;
                         throw new Error(`Request timed out after ${timeout/1000}s`);
                    }
                    if (i === maxRetries - 1) throw error;
                    await new Promise(resolve => setTimeout(resolve, 1000));
                }
            }
        }

        function showLoader() {
            el('runAnalysisButton').disabled = true;
            el('buttonText').textContent = 'Checking Timeframe Continuity...';
            el('loader').classList.remove('hidden');
            el('errorMessage').classList.add('hidden');

        }

        function hideLoader(originalText = 'Run Strat Scan') {

        }

        function handleError(message) {
            el('errorText').textContent = message;
            el('errorMessage').classList.remove('hidden');
            hideLoader();
        }

        const round = (num, dp) => Math.round(num * Math.pow(10, dp)) / Math.pow(10, dp);
        
        function calculatePipDistance(price1, price2, precision) {
            const diff = Math.abs(parseFloat(price1) - parseFloat(price2));
            const multiplier = (precision === 2) ? 100 : 10000;
            return round(diff * multiplier, 1);
        }

        function calculateLotSize(accountSize, riskPct, entry, stopLoss, pair) {
            const pipDistance = calculatePipDistance(entry, stopLoss, pair.precision);
            const accountRisk = accountSize * (riskPct / 100); 
            if (pipDistance <= 0) return { lotSize: 0, maxLoss: 0, pipDistance: 0 };
            let pipValuePerLot = 10.0; 
            if (pair.pair.includes('JPY')) pipValuePerLot = 7.5; 
            else if (pair.pair.startsWith('USD/')) pipValuePerLot = 7.5; 
            else if (pair.pair.startsWith('XAU/')) pipValuePerLot = 10.0;
            const lotSizeRequired = (accountRisk / pipDistance) / pipValuePerLot;
            let lotSize = Math.max(0.01, round(lotSizeRequired, 2));
            return { lotSize: lotSize.toFixed(2), maxLoss: accountRisk.toFixed(2), pipDistance: pipDistance.toFixed(1) };
        }

        function generateHistoricalPriceData(currentPriceStr, pairDef, dataPoints = 50) {
            const history = [];
            const currentPrice = parseFloat(currentPriceStr);
            const precision = pairDef.precision;
            const isGold = pairDef.pair === 'XAU/USD';
            let volatility = isGold ? 10.0 : (pairDef.base * 0.005); 
            let price = currentPrice;
            for (let i = dataPoints - 1; i >= 0; i--) {
                const fluctuation = (Math.random() - 0.5) * (volatility / 25);
                price = price + fluctuation + ((Math.random() - 0.5) * (volatility / 100));
                if (price > pairDef.base + volatility) price = pairDef.base + volatility;
                if (price < pairDef.base - volatility) price = pairDef.base - volatility;
                history.unshift(round(price, precision));
            }
            history[dataPoints - 1] = currentPrice; 
            return history;
        }

        // --- API FUNCTIONS (DEFINED BEFORE USE) ---

        function generatePayload(pair, tfMacro, tfIntermediate, tfExecution) {
             const systemPrompt = `You are a trading signal API backend. You MUST respond with a raw JSON object only. Do not include markdown formatting, code fences, or conversational text.

            **TASK:**
            Analyze "The Strat" (Timeframe Continuity) for ${pair} using Real-Time Search.
            
            **LOGIC:**
            1. Candles: Check Monthly/Weekly/Daily candle colors (Green=Bullish, Red=Bearish).
            2. Continuity: If all 3 align, signal is LONG (Green) or SHORT (Red). If mixed, NEUTRAL.
            3. Consolidation: If Monthly or Weekly is an "Inside Bar", signal is NEUTRAL.
            4. **First Candle Rule (Displacement):** Identify the first H1 or H4 candle of the current session. A large body with small wicks indicates **Displacement**. If present, weigh this heavily for direction.
            5. Entry: If aligned, find H1/H4 entry pattern.

            **REQUIRED JSON STRUCTURE:**
            {
              "asset": "${pair}",
              "continuity": { "Month": "Bullish/Bearish", "Week": "Bullish/Bearish", "Day": "Bullish/Bearish", "H4": "Bullish/Bearish" },
              "overallSignal": "LONG / SHORT / NEUTRAL",
              "signalRationale": "Concise summary of the continuity and candle states.",
              "stratAnalysis": "Specifics on 2-2 reversals or continuations found.",
              "executionPlan": "Entry, SL, TP details.",
              "entry": "1.2345",
              "stopLoss": "1.2300",
              "takeProfit": "1.2400",
              "currentPrice": "1.2350",
              "convictionScore": "85%"
            }`;

            const userQuery = `
            **Analysis Request:**
            Perform a "The Strat" Timeframe Continuity analysis for **${pair}**.
            1. Find the Real-Time Open and Current Price for the current ${tfMacro}, ${tfIntermediate}, and ${tfExecution} candles.
            2. Check for Inside Bars on ${tfMacro} and ${tfIntermediate}.
            3. **First Candle Rule:** Check the first candle of the current session for **Displacement** (Large body, small wicks).
            4. Apply FTFC rules to generate the signal.
            `;

            return {
                contents: [{ parts: [{ text: userQuery }] }],
                systemInstruction: { parts: [{ text: systemPrompt }] },
                tools: [{ "google_search": {} }],
                safetySettings: [
                    { category: "HARM_CATEGORY_HARASSMENT", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_HATE_SPEECH", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_SEXUALLY_EXPLICIT", threshold: "BLOCK_ONLY_HIGH" },
                    { category: "HARM_CATEGORY_DANGEROUS_CONTENT", threshold: "BLOCK_ONLY_HIGH" }
                ]
            };
        }

        async function fetchFundamentalAnalysis(pairDefinition) {
            const macro = el('tfMacro').value;
            const intermediate = el('tfIntermediate').value;
            const execution = el('tfExecution').value;

            const payload = generatePayload(pairDefinition.pair, macro, intermediate, execution);
            const apiUrl = `https://generativelanguage.googleapis.com/v1beta/models/${API_MODEL}:generateContent?key=${encodeURIComponent(userApiKey)}`;
            
            const response = await fetchWithRetry(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(payload)
            });

            const result = await response.json();
            const candidate = result.candidates?.[0];

            if (!candidate || !candidate.content || !candidate.content.parts || !candidate.content.parts[0] || !candidate.content.parts[0].text) {
                console.error("Gemini API Response Error Dump:", JSON.stringify(result, null, 2));
                let msg = "Invalid API response structure from Gemini.";
                if (candidate && candidate.finishReason) {
                   msg += ` Finish Reason: ${candidate.finishReason}`;
                }
                throw new Error(msg);
            }

            const text = candidate.content.parts[0].text;
            const jsonString = extractJson(text);
            const tradeData = JSON.parse(jsonString);

            if (tradeData.accuracyRating && !tradeData.convictionScore) {
                tradeData.convictionScore = tradeData.accuracyRating;
                delete tradeData.accuracyRating;
            }

            let sources = [];
            const groundingMetadata = candidate.groundingMetadata;
            if (groundingMetadata && groundingMetadata.groundingAttributions) {
                sources = groundingMetadata.groundingAttributions
                    .map(attribution => ({ uri: attribution.web?.uri, title: attribution.web?.title }))
                    .filter(source => source.uri && source.title);
            }
            return { tradeData, sources, pairDefinition };
        }

                        { label: 'Entry', data: Array(historyData.length).fill(entry), borderColor: '#2563eb', borderDash: [5, 5], borderWidth: 1.5, pointRadius: 0 },
                        { label: 'TP', data: Array(historyData.length).fill(tp), borderColor: '#059669', borderDash: [5, 5], borderWidth: 1.5, pointRadius: 0 },

                 animation: { duration: 500 }
            });
        }

                         <canvas id="chart-${pairId}"></canvas>
                    </div>
                    ` : `<div class="w-full h-20 mb-3 bg-gray-100 border border-gray-200 rounded-md p-1 flex items-center justify-center"><p class="text-gray-500 font-semibold text-xs">Setup does not meet FTFC criteria.</p></div>`}
                    <div class="flex-grow">
                        <div class="space-y-2 text-xs italic">
                            <p class="text-gray-700"><strong>Strat Analysis:</strong> ${tradeData.stratAnalysis}</p>
                            <p class="text-gray-700"><strong>Rationale:</strong> ${tradeData.signalRationale}</p>
                        </div>
                    </div>
                    ${showTracking ? `<button class="track-trade-btn w-full mt-2 px-4 py-2 bg-blue-600 text-white text-sm font-semibold rounded-lg hover:bg-blue-700 transition" data-trade-json="${escapedTradeData}">Track This Trade</button>` : ''}
                    <div class="border-t pt-2 mt-2 space-y-0.5">
                         <h5 class="text-[10px] font-bold text-gray-500">Grounded Sources:</h5>
                         ${citationHtml || '<p class="text-[10px] text-gray-400">No sources.</p>'}
                    </div>
                </div>
            `;
        }

        // --- MAIN BATCH RUNNER ---

        async function runBatchAnalysis() {
            userApiKey = el('apiKey').value.trim(); 
            if (!userApiKey) {
                handleError("Gemini API Key is required. Please enter your key in the control panel.");
                return;
            }
            
            const customPairInput = el('assetPair').value.trim().toUpperCase();
            let batchPairs = [...ALL_PAIRS]; 

            if (customPairInput && customPairInput.length >= 3) {
                let formattedPair = customPairInput;
                if (!formattedPair.includes('/') && formattedPair.length === 6) {
                     formattedPair = formattedPair.slice(0, 3) + '/' + formattedPair.slice(3);
                }
                let precision = 4;
                if (formattedPair.includes('JPY') || formattedPair.includes('XAU') || formattedPair.includes('BTC') || formattedPair.includes('ETH')) {
                    precision = 2;
                }
                batchPairs.unshift({ pair: formattedPair, precision: precision, isCustom: true });
            }

            showLoader();
            
            // Get risk inputs safely
            const accountSize = parseFloat(el('accountSize').value) || 10000;
            const riskPct = parseFloat(el('riskPct').value) || 1;

            el('resultsArea').innerHTML = ''; 
            
            let abortBatch = false; // Circuit breaker flag

            for (const [index, pairDef] of batchPairs.entries()) {
                if (abortBatch) break; // Stop loop if critical error occurred

                try {
                    const result = await fetchFundamentalAnalysis(pairDef);
                    
                    // Render success
                    const { tradeData, sources, pairDefinition } = result;
                    const pairId = `pair-${index}`;
                    
                    // Calc Risk
                    let lotSizeData = { lotSize: '0', maxLoss: '0' };
                    if (!tradeData.overallSignal.includes('NEUTRAL')) {
                        lotSizeData = calculateLotSize(accountSize, riskPct, tradeData.entry, tradeData.stopLoss, pairDefinition);
                    }
                    
                    const cardHtml = createTradeCard(pairId, tradeData, sources, lotSizeData);
                    el('resultsArea').insertAdjacentHTML('beforeend', cardHtml);
                    
                     if (!tradeData.overallSignal.includes('NEUTRAL')) {
                        const historyData = generateHistoricalPriceData(tradeData.currentPrice, pairDefinition);
                        renderTradeChart(pairId, pairDefinition.pair, historyData, tradeData, pairDefinition.precision);
                    }

                } catch (error) {
                    console.error(`Failed to analyze ${pairDef.pair}:`, error.message);
                    
                    // CRITICAL ERROR CHECK: If API key is bad, stop trying the other 9 pairs
                    if (error.message.includes('API key') || error.message.includes('400') || error.message.includes('403')) {
                        abortBatch = true;
                        handleError(`Critical Error: ${error.message}. Batch halted.`);
                        break; 
                    }

                     const html = `
                        <div class="trade-card bg-red-50 border-red-300 p-4 rounded-lg shadow-xl flex flex-col h-full justify-center items-center mb-4">
                            <h3 class="text-xl font-bold text-red-600">${pairDef.pair}</h3>
                            <p class="text-xs text-red-600 mt-1 text-center">Analysis Failed: ${error.message}</p>
                        </div>`;
                     el('resultsArea').insertAdjacentHTML('beforeend', html);
                }
            }
            
            if (!abortBatch) hideLoader();
        }

        // --- Trade History ---
        function loadTradeHistory() {
            const storedHistory = localStorage.getItem(TRADE_HISTORY_KEY);
            if (storedHistory) { tradeHistory = JSON.parse(storedHistory); }
            renderTradeHistory();
        }
        function saveTradeHistory() { localStorage.setItem(TRADE_HISTORY_KEY, JSON.stringify(tradeHistory)); }
        window.clearHistory = function(e) {
            e.stopPropagation(); 
            if (confirm('Are you sure you want to clear all trading history?')) {
                tradeHistory = []; saveTradeHistory(); renderTradeHistory();
            }
        }
        function updatePerformanceSummary() {
            const wins = tradeHistory.filter(t => t.status === 'Win').length;
            const losses = tradeHistory.filter(t => t.status === 'Loss').length;
            const totalClosed = wins + losses;
            const accuracy = totalClosed > 0 ? round((wins / totalClosed) * 100, 1) : 0;
            el('statWins').textContent = wins; 
            el('statLosses').textContent = losses; 
            el('statRate').textContent = `${accuracy}%`;
        }
        function renderTradeHistory() {
            const list = el('historyList');
            list.innerHTML = ''; 
            if (tradeHistory.length === 0) {
                list.innerHTML = '<p class="text-center text-xs text-gray-400 py-2">No trades tracked yet.</p>';
            } else {
                tradeHistory.sort((a, b) => b.id - a.id).forEach(trade => {
                     const item = document.createElement('div');
                    item.className = 'history-item flex flex-col md:flex-row justify-between items-start md:items-center p-3 border-b border-gray-200';
                    let statusBadge = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-gray-200 text-gray-700">Pending</span>`;
                    if (trade.status === 'Win') statusBadge = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-green-100 text-green-700">Win</span>`;
                    else if (trade.status === 'Loss') statusBadge = `<span class="px-2 py-0.5 text-xs font-semibold rounded-full bg-red-100 text-red-700">Loss</span>`;
                    let recColor = 'text-accent';
                    if (trade.tradeData.overallSignal.toUpperCase().includes('LONG')) recColor = 'text-green-600';
                    else if (trade.tradeData.overallSignal.toUpperCase().includes('SHORT')) recColor = 'text-red-600';
                    item.innerHTML = `
                        <div class="flex-1 mb-2 md:mb-0">
                            <div class="flex items-center space-x-3">
                                <span class="text-lg font-bold ${recColor}">${trade.tradeData.overallSignal} ${trade.tradeData.asset}</span> ${statusBadge}
                            </div>
                            <p class="text-xs text-gray-500 font-mono">Tracked: ${new Date(trade.id).toLocaleString()}</p>
                             <p class="text-xs text-gray-700 font-mono mt-1">Entry: ${trade.tradeData.entry || 'N/A'} | SL: ${trade.tradeData.stopLoss || 'N/A'} | TP: ${trade.tradeData.takeProfit || 'N/A'}</p>
                        </div>
                        <div class="flex space-x-2 flex-shrink-0">
                             ${trade.status === 'Pending' ? `
                                <button onclick="updateTradeStatus(${trade.id}, 'Win')" class="px-3 py-1 text-xs font-medium bg-green-500 text-white rounded-md hover:bg-green-600 transition">Win</button>
                                <button onclick="updateTradeStatus(${trade.id}, 'Loss')" class="px-3 py-1 text-xs font-medium bg-red-500 text-white rounded-md hover:bg-red-600 transition">Loss</button>
                            ` : `
                                <button onclick="updateTradeStatus(${trade.id}, 'Pending')" class="px-3 py-1 text-xs font-medium bg-gray-400 text-white rounded-md hover:bg-gray-500 transition">Reset</button>
                            `}
                            <button onclick="deleteTrade(${trade.id})" class="px-3 py-1 text-xs font-medium bg-gray-200 text-gray-700 rounded-md hover:bg-gray-300 transition">Delete</button>
                        </div>
                    `;
                    list.appendChild(item);
                });
            }
            updatePerformanceSummary();
        }
        
        window.updateTradeStatus = (id, status) => { const trade = tradeHistory.find(t => t.id === id); if (trade) { trade.status = status; saveTradeHistory(); renderTradeHistory(); } }
        window.deleteTrade = (id) => { tradeHistory = tradeHistory.filter(t => t.id !== id); saveTradeHistory(); renderTradeHistory(); }
        function trackTrade(buttonEl) {
            const btn = buttonEl.closest('.track-trade-btn');
            const tradeData = JSON.parse(decodeURIComponent(btn.dataset.tradeJson));
            const newTrade = { id: Date.now(), tradeData: tradeData, status: 'Pending' };
            tradeHistory.push(newTrade); saveTradeHistory(); renderTradeHistory();
            btn.textContent = 'Tracked'; btn.disabled = true;
            btn.classList.remove('bg-blue-600', 'hover:bg-blue-700'); btn.classList.add('bg-gray-400', 'cursor-not-allowed');
        }
        
        // --- Initialization ---
        window.onload = () => {
             // Initialize references
             apiKeyInput = el('apiKey');
             runAnalysisButton = el('runAnalysisButton');
             // ... other refs grabbed via el() in functions
             
             if (typeof __GEMINI_API_KEY__ !== 'undefined' && __GEMINI_API_KEY__) {
                apiKeyInput.value = __GEMINI_API_KEY__;
            }
            if (apiKeyInput.value.trim()) {
                 runAnalysisButton.disabled = false;
            }
            apiKeyInput.addEventListener('input', (e) => {
                runAnalysisButton.disabled = !e.target.value.trim();
            });
            loadTradeHistory();
            window.initIcons && window.initIcons();
        };
    </script>
</body>
